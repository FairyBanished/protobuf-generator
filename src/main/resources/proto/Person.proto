syntax = "proto3";

option java_package = "com.fairy";

import "Address.proto";

message Person {
  string name = 1;
  int32 age = 2;
  Gender gender = 3;
  Address address = 4;
  repeated PhoneNumber phones = 5;
}

enum Gender{
  MALE = 0;
  FEMALE = 1;
}

message PhoneNumber {
  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }
  string number = 1;
  PhoneType type = 2;
}

